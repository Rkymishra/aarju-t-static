<html lang="en">

<head>
    <title>Login page</title>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <section class="ftco-section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 text-center mb-5">
                    <h2 class="heading-section">Login page<h2>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-md-7 col-lg-5">
                    <div class="wrap">
                        <div class="login-wrap p-4 p-md-5">
                            <div>
                                <div class="w-200">
                                    <h3 class="mb-4"><strong>Welcome back!</strong></h3>
                                    <h6>Lorem ipsum dolor sit amet, consectetur adipiscing elit</h6>
                                </div>
                            </div>
                            <form action="#" class="signin-form">
                                <div class="form-group mt-3">
                                    <select name="roles" class="custom-select">
                                        <option value="none" selected disabled hidden>Select role</option>
                                        <option value="volvo">Admin</option>
                                        <option value="saab">Partner</option>
                                        <option value="mercedes">Committee</option>
                                      </select>
                                </div>
                                <div class="form-group mt-3">
                                    <input type="text" class="form-control" required>
                                    <label class="form-control-placeholder" for="username">Username</label>
                                </div>
                                <div class="form-group">
                                    <input id="password-field" type="password" class="form-control" required>
                                    <label class="form-control-placeholder" for="password">Password</label>
                                    <span toggle="#password-field"
                                        class="fa fa-fw fa-eye field-icon toggle-password"></span>
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-lg-4 col-md-4">
                                            <button type="submit" class="form-control btn btn-primary rounded submit px-3">
                                                Login&nbsp;&nbsp;&nbsp;
                                                <i class="fa fa-arrow-circle-right"></i>
                                            </button>
                                        </div>
                                        <div class="col-lg-3 col-md-3 mt-3" style="font-size: 10px;">
                                            or login with
                                        </div>
                                        <div class="col-lg-5 col-md-5">
                                            <p class="social-media d-flex justify-content-end">
                                                <a href="#"
                                                class="social-icon d-flex align-items-center justify-content-center"><span
                                                class="fa fa-google"></span></a>
                                                <a href="#"
                                                class="social-icon d-flex align-items-center justify-content-center"><span
                                                class="fa fa-facebook"></span></a>
                                                <a href="#"
                                                class="social-icon d-flex align-items-center justify-content-center"><span
                                                class="fa fa-twitter"></span></a>
                                            </p>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group d-md-flex">
                                    <div class="w-50 text-left">
                                        <label class="checkbox-wrap checkbox-primary mb-0">Remember Me
                                            <input type="checkbox" checked>
                                            <span class="checkmark"></span>
                                        </label>
                                    </div>
                                    <div class="w-50 text-md-right">
                                        <a href="#">Forgot Password</a>
                                    </div>
                                </div>
                            </form>
                            <p class="text-center">Not a member? <a data-toggle="tab" href="#signup">Sign Up</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
